<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h5>Total: {{.Total}}</h5>
    <ul>
        {{range .Places}}
        <li>
            <div>{{.Name}}</div>
            <div>{{.Address}}</div>
            <div>{{.Phone}}</div>
        </li>
        {{end}}
    </ul>
    <a href="/?page={{.Prev}}">Previous</a>
    <a href="/?page={{.Next}}">Next</a>
    <a href="/?page={{.Last}}">Last</a>
</body>
</html>
